stages:
  - build
  - publish

build:iso:
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  stage: build
  before_script:
    - apk add --no-cache make
  script:
    - make
  artifacts:
    paths:
      - k3s-*
  only:
    - master
    - tags

github:release:
  image: ulm0/deliver:1.0
  stage: publish
  variables:
    OVERRIDE_RELEASE: "true"
    RELEASE_CHECKSUMS: sha512
    RELEASE_DESCRIPTION: "k3s on linuxkit"
    RELEASE_FILES: $CI_PROJECT_DIR/k3s-*
    RELEASE_NAME: $CI_COMMIT_TAG
  script:
    - deliver
  only:
    - tags
  dependencies:
    - build:iso
